<!DOCTYPE html>
<html lang="ja">
<head>

  <title>株式会社TECH</title>
  <meta name="description" content="HTML 19章 演習問題 回答">
</head>
<body>
  <div>
    <h1>株式会社TECH</h1>
      <div>
        <ul>
          <li><a href="ホームページのURL">ホーム</a></li>
          <li><a href="企業情報のURL">企業情報</a></li>
          <li><a href="会社概要のURL">会社概要</a></li>
          <li><a href="よくある質問のURL">よくある質問</a></li>
          <li><a href="お問い合わせのURL">お問い合わせ</a></li>
        </ul>
      </div>
    <img src="img/mv.png" alt="都市の写真">
      <div>
        <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
      </div>
    <div>
      <h2>会社概要</h2>
    </div>
    <table>
      <tr>
        <th>会社名</th>
        <td>株式会社TECH</td>
      </tr>
      <tr>
        <th>代表者</th>
        <td>山田 太郎</td>
      </tr>
      <tr>
        <th>所在地</th>
        <td>東京都渋谷区神宮前</td>
      </tr>
      <tr>
        <th>設立</th>
        <td>2019/07/17</td>
      </tr>
      <tr>
        <th>従業員数</th>
        <td>100人</td>
      </tr>
      <tr>
        <th>資本金</th>
        <td>1000万円</td>
      </tr>
    </table>
    <div>
      <h2>お問い合わせ</h2>
    </div>
    <form action="detail.html" method="get">
      <label>
        会社名 <input type="text" name="会社名">
      </label>
    </form>
    <form action="detail.html" method="get">
      <label>
        お名前 <input type="text" name="お名前">
      </label>
    </form>
    <form action="detail.html" method="get">
      <label>
        メールアドレス <input type="text" name="メールアドレス">
      </label>
    </form>
    <form action="detail.html" method="get">
      <label>
        お問い合わせ内容 <textarea name="お問い合わせ内容" cols="70" rows="8"></textarea>
      </label>
    </form>
    <form action="detail.html" method="get">
      <input type="submit" value="お申し込み">
    </form>
    <small>&copy; 2020 TECH inc.</small>
  </div>
</body>
</html>
